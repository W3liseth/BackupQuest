<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BackupQuest - WoW Backup Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="custom-title-bar">
        <div class="title-bar-left">
            <img src="logo.png" alt="BackupQuest Logo" class="app-logo">
        </div>
        <div class="title-bar-center">
            <span class="app-title-text">BackupQuest</span>
        </div>
        <div class="window-controls">
            <button id="optionsBtn" class="control-button" title="Options"><i class="fas fa-cog"></i></button>
            <button id="minimizeBtn" class="control-button">&#x2013;</button>
            <button id="closeBtn" class="control-button">&#x00D7;</button>
        </div>
    </div>
    <div class="container">
        <!-- <header>
            <h1>BackupQuest</h1>
            <p class="subtitle">Your World of Warcraft Backup Manager</p>
            <div class="header-buttons">
                
            </div>
        </header> -->

        <div class="main-content">
            <div class="settings-panel">
                <h2>Configuration</h2>
                
                <div class="setting-group">
                    <label>Dossier World of Warcraft</label>
                    <div class="path-selector">
                        <input type="text" id="wowPath" readonly>
                        <button id="selectWowPath" class="secondary-button" title="Parcourir"><i class="fas fa-folder-open"></i></button>
                    </div>
                </div>

                <div class="setting-group">
                    <label>Version du jeu</label>
                    <select id="gameVersion">
                        <option value="retail">Retail</option>
                        <option value="classic">Classic</option>
                    </select>
                </div>

                <div class="setting-group">
                    <label>Type de sauvegarde</label>
                    <select id="backupTypeSelect">
                        <option value="local">Local</option>
                        <option value="drive">Google Drive</option>
                    </select>
                </div>

                <div class="setting-group" id="localBackupSettings">
                    <label>Dossier de sauvegarde</label>
                    <div class="path-selector">
                        <input type="text" id="backupPath" readonly>
                        <button id="selectBackupPath" class="secondary-button" title="Parcourir"><i class="fas fa-folder-open"></i></button>
                    </div>
                </div>
            </div>

            <div class="backup-panel">
                <h2>Sauvegarde</h2>
                <div class="backup-actions">
                    <button id="backupNow" class="primary-button">
                        <i class="fas fa-save"></i> Sauvegarder maintenant
                    </button>
                    <button id="restoreBackup" class="secondary-button">
                        <i class="fas fa-redo"></i> Restaurer une sauvegarde
                    </button>
                    <button id="backupsBtn" class="secondary-button">
                         <i class="fas fa-list"></i> Gestion des sauvegardes
                    </button>
                </div>

                <div class="schedule-section">
                    <h3>Planification automatique</h3>
                    <div class="schedule-options">
                        <label>
                            <input type="checkbox" id="enableSchedule">
                            Activer la sauvegarde automatique
                        </label>
                        <div id="scheduleSettings" class="hidden">
                            <select id="scheduleFrequency">
                                <option value="daily">Quotidien</option>
                                <option value="weekly">Hebdomadaire</option>
                            </select>
                            <select id="scheduleDay" class="hidden">
                                <option value="1">Lundi</option>
                                <option value="2">Mardi</option>
                                <option value="3">Mercredi</option>
                                <option value="4">Jeudi</option>
                                <option value="5">Vendredi</option>
                                <option value="6">Samedi</option>
                                <option value="0">Dimanche</option>
                            </select>
                            <select id="scheduleTimeHour">
                                <option value="00">00</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                            </select>
                            <select id="scheduleTimeMinute">
                                <option value="00">00</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>

                                <option value="32">32</option>

                                <option value="57">57</option>
                                <option value="58">58</option>
                                <option value="59">59</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="status-panel">
            <h3>Statut</h3>
            <div id="statusMessage">Prêt</div>
            <div id="progressBar" class="hidden">
                <div class="progress"></div>
            </div>

            <div id="backupList" class="backup-list" style="display: none;">
                <h2>Liste des sauvegardes</h2>
                <div id="backupItems" class="backup-items"></div>
            </div>
        </div>
    </div>

    <!-- Modal structure for Options -->
    <div id="optionsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Options</h2>
                <button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="option-group">
                    <h3>Lancement</h3>
                    <label for="autoLaunch">
                        <input type="checkbox" id="autoLaunch"> Lancer BackupQuest au démarrage de l'ordinateur
                    </label>
                    <label for="minimizeToTray">
                        <input type="checkbox" id="minimizeToTray"> Minimiser dans le tray à la fermeture
                    </label>
                </div>

                <div class="option-group">
                    <h3>Sauvegardes</h3>
                    <label for="limitBackups">
                        <input type="checkbox" id="limitBackups"> Limiter le nombre de sauvegardes à conserver :
                        <select id="backupLimitCount" disabled>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                        </select>
                    </label>
                </div>

                <div class="option-group">
                    <button id="googleLogoutButton" class="secondary-button">
                         <i class="fas fa-sign-out-alt"></i> Se déconnecter de Google Drive
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
